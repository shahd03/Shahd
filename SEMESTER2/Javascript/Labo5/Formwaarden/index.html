<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Formwaarden</title>
</head>
<body>

<div>
    <label for="roker">Is roker:</label>
    <input id="roker" name="roker" type="checkbox">
</div>

<br>

<div>
    <span>Moedertaal:</span>
    <input id="nl" name="taal" type="radio">
    <label for="nl">Nederlands</label>
    <input id="fr" name="taal" type="radio">
    <label for="fr">Frans</label>
    <input id="en" name="taal" type="radio">
    <label for="en">Engels</label>
</div>

<br>

<div>
    <label for="buurland">Favoriete buurland:</label>
    <select id="buurland" name="buurland">
        <option id="Nederland">Nederland</option>
        <option id="Frankrijk">Frankrijk</option>
        <option id="Duitsland">Duitsland</option>
    </select>
</div>

<br>

<div>
    <label for="bestelling">Bestelling:</label>
    <select id="bestelling" multiple name="bestelling">
        <option>aardappelen</option>
        <option>brood</option>
        <option>melk</option>
        <option>biefstuk</option>
        <option>chips</option>
        <option>krant</option>
    </select>
</div>

<br>

<div>
    <button id="resultaat" type="submit">Toon Resultaat</button>
</div>

<script src="JS/js.js"></script>
</body>
</html>
